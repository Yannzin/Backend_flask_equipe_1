{% extends "base.html" %}
{% block content %}
<h2>Localizações do Veículo {{ veiculo.placa }} - {{ veiculo.modelo }}</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Data/Hora</th>
        </tr>
    </thead>
    <tbody>
        {% for loc in localizacoes %}
        <tr>
            <td>{{ loc.latitude }}</td>
            <td>{{ loc.longitude }}</td>
            <td>{{ loc.timestamp.strftime("%d/%m/%Y %H:%M:%S") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('listar_veiculos') }}" class="btn btn-secondary">Voltar</a>
{% endblock %}
